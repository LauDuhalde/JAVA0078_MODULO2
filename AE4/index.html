<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Enlace a Bootstrap 5.3.7 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center mt-5">¡Hola, Bootstrap!</h1>
    <div class="container border">
        <h2>Este es un contenedor estándar</h2>
    </div>

    <div class="container-fluid border">
        <h2>Este es un contenedor fluido</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-primary text-white">Columna 1 (6/12)</div>
            <div class="col-md-6 bg-secondary text-white">Columna 2 (6/12)</div>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ana</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Juan</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-success">¡Operación exitosa!</div>
    <div class="alert alert-danger">Error al cargar la página.</div>
    <div class="alert alert-warning">Advertencia: Revisa los datos ingresados.</div>

    <button class="btn btn-primary">Botón azul</button>
    <button class="btn btn-danger">Botón rojo</button>
    <button class="btn btn-success">Botón verde</button>

    <div>
        <img src="assets/img/perro.webp" class="img-fluid" alt="Imagen responsiva">
    </div>

    <form>
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Ejemplo: usuario@mail.com">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
