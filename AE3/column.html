<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas flex</title>
    <style>
        .container {
            display: flex;
        }
        
        .column {
            padding: 20px;
            margin: 10px;
            background-color: lightblue;
        }
        
        .col-1 {
            flex: 1;
        }
        
        .col-2 {
            flex: 2;
        }
        
        .col-3 {
            flex: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column col-1">Column 1</div>
        <div class="column col-2">Column 2</div>
        <div class="column col-3">Column 3</div>
    </div>
</body>
</html>
