<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineFlash - Grupo 5</title>

  <!-- Bootstrap 5.3.7 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para √≠conos -->
  <script src="https://kit.fontawesome.com/3432f07c5e.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- =================== ENCABEZADO =================== -->
  <header class="container text-center my-5">
    <h1><i class="fa-solid fa-clapperboard"></i> Bienvenidos a CineFlash</h1>
  </header>

  <!-- =================== CARTELERA DE PEL√çCULAS =================== -->
  <main class="container">
    <div class="row justify-content-center text-center">

      <!-- Pel√≠cula 1 -->
      <div class="col-md-3 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="assets/img/dune2.jpg" class="card-img-top" alt="Dune 2">
          <div class="card-body">
            <h5 class="card-title">Dune parte 2</h5>
            <a href="#" class="btn btn-primary btn-reserva" data-bs-toggle="modal" data-bs-target="#modalReserva">Reservar</a>
          </div>
        </div>
      </div>

      <!-- Pel√≠cula 2 -->
      <div class="col-md-3 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="assets/img/barbie.jpg" class="card-img-top" alt="Barbie">
          <div class="card-body">
            <h5 class="card-title">Barbie</h5>
            <a href="#" class="btn btn-primary btn-reserva" data-bs-toggle="modal" data-bs-target="#modalReserva">Reservar</a>
          </div>
        </div>
      </div>

      <!-- Pel√≠cula 3 -->
      <div class="col-md-3 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="assets/img/oppenheimer.webp" class="card-img-top" alt="Oppenheimer">
          <div class="card-body">
            <h5 class="card-title">Oppenheimer</h5>
            <a href="#" class="btn btn-primary btn-reserva" data-bs-toggle="modal" data-bs-target="#modalReserva">Reservar</a>
          </div>
        </div>
      </div>

      <!-- Pel√≠cula 4 -->
      <div class="col-md-3 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="assets/img/elio.jpeg" class="card-img-top" alt="Elio">
          <div class="card-body">
            <h5 class="card-title">Elio</h5>
            <a href="#" class="btn btn-primary btn-reserva" data-bs-toggle="modal" data-bs-target="#modalReserva">Reservar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- =================== MODAL DE RESERVA =================== -->
    <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formReserva">
            <div class="modal-header">
              <h5 class="modal-title" id="modalReservaLabel">Formulario de Reserva</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">
              <!-- Pel√≠cula seleccionada -->
              <div class="mb-3">
                <label for="pelicula" class="form-label">Pel√≠cula</label>
                <input type="text" class="form-control" id="pelicula" name="pelicula" readonly>
              </div>

              <!-- Horario -->
              <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <select class="form-select" id="horario" name="horario" required>
                  <option value="" selected disabled>SELECCIONE UN HORARIO</option>
                  <option>12:00</option>
                  <option>15:00</option>
                  <option>18:00</option>
                  <option>21:00</option>
                </select>
              </div>

              <!-- Asientos -->
              <div class="mb-3">
                <label for="asientos" class="form-label">Cantidad de asientos</label>
                <input type="number" class="form-control" id="asientos" name="asientos" placeholder="ELIGE CANTIDAD ENTRADAS ( M√ÅX 10 POR PERSONA)" min="1" max="10" required>
              </div>

              <!-- Pago -->
              <h6>Pago (simulado)</h6>

              <!-- N√∫mero de tarjeta -->
              <div class="mb-3">
                <label for="tarjeta" class="form-label">N√∫mero de tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="VISA | MASTERCARD | MERCADOPAGO (16 N√öMEROS)" maxlength="16" pattern="\d{16}" required >
              </div>

              <!-- Titular -->
              <div class="mb-3">
                <label for="titular" class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" id="titular" name="titular" required placeholder="TITULAR DE LA TARJETA">
              </div>

              <!-- CVV -->
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="C√ìDIGO VERIFICADOR | (3 DIGITOS)" maxlength="3" pattern="\d{3}" required>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Confirmar Reserva</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- üîî Mensaje de √©xito en pantalla -->
    <div id="mensajeExito" class="alert alert-success d-none mt-4 w-75 mx-auto text-start" role="alert">
      <!-- Se llenar√° con JS -->
    </div>

  </main>

  <!-- =================== FOOTER =================== -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 CineFlash. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
