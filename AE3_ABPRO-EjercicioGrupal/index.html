<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoexpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header><h1>Bienvenido a ECOEXPRESS</h1></header>
    <main>
        <section id="materiales">
            <h2>Materiales Aceptados</h2>
                <ul>
                    <li>Cartón: $10 por kg</li>
                    <li>Vidrio: $8 por kg</li>
                    <li>Plástico: $12 por kg</li>
                    <li>Electrónicos: $20 por unidad</li>
                </ul>
        </section>
        <h2>Agendar retiro</h2>
        <div class="container" id="agendar">
            <br>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                <br>
                <label for="direccion">Dirección:</label>
                <br>
                <input type="text" id="direccion" name="direccion" placeholder="Tu dirección" required>
                <br>
                <label for="material">Material:</label>
                <br>
                <select name="material" id="material">
                    <option value="selecciona" disabled selected>selecciona</option>
                    <option value="carton">Cartón</option>
                    <option value="vidrio">Vidrio</option>
                    <option value="plastico">Plástico</option>
                    <option value="electronicos">Electrónicos</option>
                </select>
                <br>
                <button type="submit">Agendar</button>
            </form>
        </div>
    </main>
    <footer>&copy; 2025 ECOEXPRESS. Todos los derechos reservados</footer>
</body>
</html>
